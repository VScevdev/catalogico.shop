{% extends "base/base.html" %}

{% block content %}
<section class="login-container">
  <h1>Ingreso</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>

    <div>
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>

    <button type="submit">Ingresar</button>
  </form>
</section>
{% endblock %}
