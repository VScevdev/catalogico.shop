{% extends "base/base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h1>Eliminar producto</h1>

<p>
  ¿Seguro que querés eliminar <strong>{{ product.name }}</strong>?
</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">
    Sí, eliminar
  </button>
  <a href="{% url 'catalog:product_list' %}">
    Cancelar
  </a>
</form>
{% endblock %}
