<div class="category-filters">
    <h3>Categorías</h3>
    {% if is_store_owner %}
        <div class="category-owner-actions">
            <a href="{% url 'catalog:category_list' %}" class="category-owner-btn">
                Gestionar categorías
            </a>
        </div>
    {% endif %}
    {% for item in category_links %}
        <a
            href="{{ item.url }}"
            class="category-btn{% if item.is_active %} active{% endif %}"
        >
            <span class="category-name">
                {{ item.category.name }}
            </span>

            <span class="category-count">
                ({{ item.category.product_count }})
            </span>
        </a>
    {% endfor %}
</div>
