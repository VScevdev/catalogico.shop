{% if page_obj.paginator.num_pages > 1 %}
<nav class="pagination">

    {% if page_obj.has_previous %}
        <a class="page-btn" href="?{% querystring request.GET page=page_obj.previous_page_number %}">
            ← Anterior
        </a>
    {% endif %}

    <span class="page-info">
        Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
        <a class="page-btn" href="?{% querystring request.GET page=page_obj.next_page_number %}">
            Siguiente →
        </a>
    {% endif %}

</nav>
{% endif %}
